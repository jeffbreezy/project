    <h1>Cow Disease Predictor</h1>
  
    <form id="symptom-form" method="POST" class="compact-form">
      <fieldset>
        <legend>Enter cow symptoms:</legend>
        <div class="form-group">
          <label for="symptom1">Symptom 1:</label>
          <input type="text" id="symptom1" name="symptom1" placeholder="Enter symptom 1" required>
        </div>
        <div class="form-group">
          <label for="symptom2">Symptom 2:</label>
          <input type="text" id="symptom2" name="symptom2" placeholder="Enter symptom 2" required>
        </div>
        <div class="form-group">
          <label for="symptom3">Symptom 3:</label>
          <input type="text" id="symptom3" name="symptom3" placeholder="Enter symptom 3" required>
        </div>
        <div class="form-group">
          <input type="submit" value="Submit">
        </div>
      </fieldset>
    </form>
    
    <script>
      // Get a reference to the form element
      const form = document.getElementById('symptom-form');
    
      // Attach a listener to the form's submit event
      form.addEventListener('submit', (event) => {
        event.preventDefault(); // Prevent the default form submission behavior
    
        // Get the form data
        const symptom1 = form.elements.symptom1.value;
        const symptom2 = form.elements.symptom2.value;
        const symptom3 = form.elements.symptom3.value;
    
        // Save the form data to Firebase
        const db = firebase.firestore();
        db.collection('symptoms').add({
          symptom1: symptom1,
          symptom2: symptom2,
          symptom3: symptom3,
        })
        .then(() => {
          // Reset the form after successful submission
          form.reset();
        })
        .catch((error) => {
          console.error('Error adding document: ', error);
        });
      });
    </script>
